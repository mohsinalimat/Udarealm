branches:
  only:
  - master
language: objective-c
osx_image: xcode8.1
env:
  matrix:
  - OS='10.1' name='iPhone 6'
  global:
  - APP_NAME="Udarealm"
  - 'DEVELOPER_NAME="iPhone Distribution: Nanjing Viroyal Network Technology Co.,
    Ltd. (N7F69UBB9A)"'
  - PROFILE_NAME="Udarealm_Ad_Hoc"
  - 
before_install:
- brew update
- gem install cocoapods
- gem install fir-cli
before_script:
- pod --version
- pod install --verbose --no-repo-update
- ./scripts/add-key.sh
script:
- xcodebuild -workspace $APP_NAME.xcworkspace -scheme Today    -sdk iphoneos -configuration Release ONLY_ACTIVE_ARCH=NO
  CODE_SIGN_IDENTITY="$DEVELOPER_NAME"
- xcodebuild -workspace $APP_NAME.xcworkspace -scheme APP_NAME -sdk iphoneos -configuration Release ONLY_ACTIVE_ARCH=NO
  CODE_SIGN_IDENTITY="$DEVELOPER_NAME"
after_success:
- "./scripts/sign-and-upload.sh"
after_script:
- "./scripts/remove-key.sh"
