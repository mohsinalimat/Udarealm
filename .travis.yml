branches:
  only:
  - master
language: objective-c
osx_image: xcode8.1
env:
  matrix:
  - OS='10.1' name='iPhone 6'
  global:
  - DEVELOPER_NAME="iPhone Distribution: Nanjing Viroyal Network Technology Co., Ltd. (N7F69UBB9A)"
  - PROFILE_NAME="Udarealm_Ad_Hoc"
  - 
before_install:
- gem install cocoapods
before_script:
- pod --version
- pod install --verbose
- "./scripts/add-key.sh"
script:

- xcodebuild clean
- xcodebuild -destination "platform=iOS Simulator,OS=10.1,name=iPhone 6" -workspace
  Udarealm.xcworkspace -scheme Today -sdk iphonesimulator10.1 ONLY_ACTIVE_ARCH=NO
  CODE_SIGN_IDENTITY=$DEVELOPER_NAME
- xcodebuild -destination "platform=iOS Simulator,OS=10.1,name=iPhone 6" -workspace
  Udarealm.xcworkspace -scheme Udarealm -sdk iphonesimulator10.1 ONLY_ACTIVE_ARCH=NO
  CODE_SIGN_IDENTITY=$DEVELOPER_NAME
